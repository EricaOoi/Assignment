<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Front</title>
	<script src="aframe.min.js"></script>
	<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>	
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="aframe-event-set-component.min.js"></script>
	<script src="aframe-layout-component.min.js"></script>
	<script src="aframe-template-component.min.js"></script>
	<script src="aframe-proxy-event-component.min.js"></script>
	<script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
	<script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
	<script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
	<script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
	<script type="text/javascript">
		AFRAME.registerComponent("mylink", {
		init: function() {
		this.el.addEventListener("click", (e)=> {
		window.location = this.data.href;
		})
		}
		})
	</script>
	
	<script src="firebase.js"></script>
	
	<script type="text/javascript">
		function imageClick(url) 
		{
			window.location = url;
		}
	</script>

</head>


<body>
	<a-scene>		
		<a-assets>
	               <img id="front" src="Front.jpg">
	               <a href="plane.html"><img id="dot" title="dot" src="navigation_circle.png"></a>
	      </a-assets> 
					 
		<a-sky id="image-360" radius="10" src="#front"></a-sky>
						
		<a-entity link="href: plane.html; title:My Home; image: #dot"><a-plane src="#dot" rotation="-90 0 0" width="1" height="1" color="#ffffffff" opacity=".9" position="-2 -1 -1.5" mylink="href: plane.html;"></a-plane></a-entity>				
						 
	</a-scene>	

</body>

</html>
